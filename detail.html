<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1 id="eventTitle">Event Details</h1>
        <a href="index.html">Back to Events</a>
    </header>

    <div id="event-info">
        <p><strong>Date:</strong> <span id="eventDate"></span></p>
        <p><strong>Location:</strong> <span id="eventLocation"></span></p>
    </div>
    <div class="spoiler-control">
        <label for="spoilerToggle">Spoiler Mode:</label>
        <input type="checkbox" id="spoilerToggle" checked>
        <span id="spoilerStatus">On</span>
    </div>
    <h2>Fights</h2>
    <table id="fights-table">
        <thead>
            <tr>
                <th>Fight Number</th>
                <th>Fighter 1</th>
                <th>Fighter 2</th>
                <th>Winner</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="detail.js"></script>
</body>
</html>
